<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utilities.css">
</head>

<body>
    <!-- Header -->
    <header class="fix">
        <div class="container pt-20 pb-20">
            <nav class="d-flex justify-content-s-b align-items-center">
                <ul class="d-flex">
                    <li><a href="#">Uomo</a></li>
                    <li><a href="#">Donna</a></li>
                    <li><a href="#">Bambini</a></li>
                </ul>
                <!-- Logo in centro -->
                <div class="logo">
                    <a href="#"><img src="img/boolean-logo.png" alt="Logo Boolando"></a>
                </div>

                <ul class="d-flex">
                    <li><a href="#"><i class="fa-regular fa-user"></i></a></li>
                    <li><a href="#"><i class="fa-regular fa-heart"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-bag-shopping"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="container d-flex debug flex-wrap">
            <div class="card debug">
                <div class="card-img debug">
                    <img class="img-main" src="img/1.webp" alt="modello 1">
                    <img class="img-hover" src="img/1b.webp" alt="modello 1b">
                    <div class="card-text">
                        <span class="preference">&hearts;</span>
                        <div class="card-text-label debug">
                            <span class="discount">-50&percnt;</span>
                            <span class="category">Sostenibilità</span>
                        </div>
                    </div>
                </div>
                <div class="card-description">
                    <span class="brand">Levi's</span>
                    <h3>Relaxed fit tee unisex</h3>
                    <span class="price">14,99 € </span> <span class="price-discount">29,99 €</span>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="pt-25 pb-25">
        <div class="container d-flex justify-content-s-b">
            <div class="footer-left">
                <h2 class="mb-10">Boolando s.r.l.</h2>
                <ul class="d-flex">
                    <li><a href="#">Informazioni legali</a></li>
                    <li><a href="#">Informativa sulla privacy</a></li>
                    <li><a href="#">Diritto di recesso</a></li>
                </ul>
            </div>
            <div class="footer-right">
                <p class="mb-10">Trovarci anche su</p>
                <ul class="d-flex">
                    <li><a href="#"><i class="fa-brands fa-square-twitter"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-square-facebook"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-square-instagram"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-square-pinterest"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-square-youtube"></i></a></li>
                </ul>
            </div>



        </div>
    </footer>

</body>

</html>
